<svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="faviconGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#A78BFA"/>
            <stop offset="50%" style="stop-color:#8B5CF6"/>
            <stop offset="100%" style="stop-color:#C4B5FD"/>
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <!-- Hexagon background -->
    <path d="M20 2L36 10V26L20 34L4 26V10L20 2Z" fill="url(#faviconGradientLight)" fill-opacity="0.2" stroke="url(#faviconGradientLight)" stroke-width="1.5"/>
    <!-- Stylized S -->
    <path d="M24 10C24 10 16 10 16 14C16 18 24 18 24 22C24 26 16 26 16 26" stroke="url(#faviconGradientLight)" stroke-width="3" stroke-linecap="round" fill="none" filter="url(#glow)"/>
    <!-- Dot accent -->
    <circle cx="20" cy="18" r="2" fill="url(#faviconGradientLight)"/>
</svg>
